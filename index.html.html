<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology Gift</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Quicksand', Arial, sans-serif;
            background: #ffe0ec;
            position: relative;
            overflow-x: hidden;
        }
        /* Hearts background */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
            background: repeating-linear-gradient(135deg, #ffe0ec 0 40px, #f9c6d3 40px 80px, #c9eaff 80px 120px, #ffe0ec 120px 160px);
            opacity: 0.7;
        }
        .hearts-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 1;
        }
        .container {
            background: rgba(255, 248, 250, 0.98);
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            padding: 2.2rem 1.5rem;
            max-width: 95vw;
            min-width: 260px;
            width: 370px;
            text-align: center;
            position: relative;
            z-index: 2;
            min-height: 220px;
            transition: min-height 0.3s;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 1.7rem;
            color: #e75480;
            margin-bottom: 1.5rem;
            word-break: break-word;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
            gap: 1.5rem;
        }
        button {
            font-family: 'Quicksand', Arial, sans-serif;
            font-size: 1.15rem;
            padding: 0.8rem 1.7rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        .ok-btn {
            background: linear-gradient(90deg, #e75480 60%, #ffb6c1 100%);
            color: #fff;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .ok-btn:active {
            background: #c93c6b;
        }
        .no-btn {
            background: #fff;
            color: #e75480;
            border: 2px solid #e75480;
            font-weight: bold;
        }
        .no-btn:active {
            background: #ffe0ec;
        }
        .message {
            margin-top: 2rem;
            font-size: 1.2rem;
            color: #2d2d2d;
            min-height: 2.5em;
        }
        #afterOk > div {
            font-family: 'Pacifico', cursive;
            font-size: 1.4rem;
            color: #e75480;
            text-shadow: 0 2px 8px #fff8fa;
        }
        #afterOk {
            background: rgba(255, 248, 250, 0.98) !important;
            min-height: 220px;
        }
        @media (max-width: 500px) {
            .container {
                padding: 1.2rem 0.5rem;
                max-width: 99vw;
                width: 99vw;
            }
            h1 {
                font-size: 1.15rem;
            }
            button {
                font-size: 1rem;
                padding: 0.6rem 1.1rem;
            }
            #afterOk > div {
                font-size: 1.1rem;
            }
        }
        /* Falling hearts */
        .falling-heart {
            position: fixed;
            z-index: 100;
            font-size: 2rem;
            pointer-events: none;
            animation: fall 2.5s linear forwards;
        }
        @keyframes fall {
            0% { opacity: 1; transform: translateY(-40px) scale(1) rotate(0deg); }
            80% { opacity: 0.95; }
            100% { opacity: 0; transform: translateY(100vh) scale(1.2) rotate(30deg); }
        }
    </style>
</head>
<body>
    <div class="hearts-bg" aria-hidden="true"></div>
    <div class="container">
        <div id="mainContent">
            <h1>bbyyyy, please sorry na, bati na tayo please</h1>
            <div class="buttons">
                <button class="ok-btn" id="okBtn">okiiieeee ‚ù§Ô∏è</button>
                <button class="no-btn" id="noBtn">hindiiii üò°</button>
            </div>
            <div class="message" id="message"></div>
        </div>
        <div id="afterOk" style="display:none; position:absolute; top:0; left:0; width:100%; height:100%; background:#fff8fa; border-radius:20px; align-items:center; justify-content:center; flex-direction:column; z-index:10;">
            <div>Yay! Love you bby! ü•∞üíñ<br>Thank you for forgiving me!<br>Promise, di na mauulit! üòò</div>
        </div>
    </div>
    <script>
        const noBtn = document.getElementById('noBtn');
        const okBtn = document.getElementById('okBtn');
        const message = document.getElementById('message');
        const container = document.querySelector('.container');

        function randomPosition() {
            // Get container's bounding box
            const rect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            // Calculate available area inside container
            const maxLeft = rect.width - btnRect.width - 10;
            const maxTop = rect.height - btnRect.height - 10;
            // Random position
            const left = Math.random() * maxLeft;
            const top = Math.random() * maxTop;
            noBtn.style.position = 'absolute';
            noBtn.style.left = left + 'px';
            noBtn.style.top = top + 'px';
        }

        // For mobile, also move on touchstart
        noBtn.addEventListener('mouseenter', randomPosition);
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            randomPosition();
        });
        noBtn.addEventListener('click', randomPosition);


        // Falling hearts animation
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'falling-heart';
            heart.textContent = ['üíñ','‚ù§Ô∏è','üíï','üíó','üíì','üíû','üíò'][Math.floor(Math.random()*7)];
            heart.style.left = Math.random() * 95 + 'vw';
            heart.style.fontSize = (Math.random() * 1.2 + 1.2) + 'rem';
            heart.style.animationDuration = (Math.random() * 1.2 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 2600);
        }

        function startHearts() {
            let count = 0;
            const interval = setInterval(() => {
                createHeart();
                count++;
                if (count > 24) clearInterval(interval);
            }, 90);
        }

        okBtn.addEventListener('click', function() {
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('afterOk').style.display = 'flex';
            startHearts();
        });

        // Make sure buttons are positioned relative to container
        container.style.position = 'relative';
        noBtn.style.position = 'relative';
    </script>
</body>
</html>
